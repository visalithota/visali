<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add patient</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        body {
            background-image:url('https://kolekarhospital.com/wp-content/uploads/2020/12/OPD-Area-Kolekar-Hospital.jpg');
            background-size: cover;
        }
        .btnstyle {
            background-color:blue;
            color:white;
            padding:10px;
            border-radius: 8px;
            border:none;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button style="float:right" class="btnstyle">Back</button>
    <form method="POST">
        <div>
            <h1>Update patients</h1>
        </div>
        <label>Patientname</label>
        <p><input type="text" name="patientname" value="{{data[0]}}" required/></p>
        <label>Mobileno</label>
        <p><input type="text" name="mobileno" value="{{data[1]}}" required/></p>
        <label>Age</label>
        <p><input type="text" name="age" value="{{data[2]}}" required/></p>
        <label>Address</label>
        <p><textarea rows="9" style="width:40%"  name="address"  required >value={{data[3]}}</textarea></p>
        <button class="btnstyle">Submit</button>
    </form>
</body>
</html>
