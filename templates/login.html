<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-image:url('https://et-edge.com/wp-content/uploads/2022/07/HMS.jpg');
            background-size: cover;
        }
        label {
            color:white;
        }
        .btnstyle {
            background-color: skyblue;
            color:black;
            padding:10px;
            border-radius: 5px;
            border:none;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        label{
            font-size: 100%;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <form method="POST">
        <center><h1 style="color:white; margin-top:5%;">Log In</h1></center>
        <div style="margin-left:45%; margin-top:5%;">
        <label>Name:</label>
        <p><input placeholder="Enter name" type="text" name="name"/></p>
        <label>Password:</label>
        <p><input placeholder="Enter password" type="text" name="password"/></p>
        <br><a href="{{url_for('forget')}}" style="color:red;">Forget Password?</a>
        <button class="btnstyle">Submit</button>
    </form>
</div>
</body>
</html>
